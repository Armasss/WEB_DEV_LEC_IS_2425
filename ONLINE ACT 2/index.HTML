<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A simple HTML document</title>
    <style>
        table, h1{
            color: rgb(74, 212, 155);
            width: 50%;
            margin: auto;
            padding: 10px;
            text-align: center;
            background-color: rgb(71, 34, 34);
            border: 10px solid;
            
        }
    </style>
</head>
<body>
    <h1>Table</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Job</th>
                <th>Years of Experience</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Walter White</td>
                <td>Chemist</td>
                <td>20 years</td>
                <td>Retired</td>
            </tr>
            <tr>
                <td>Gustavo Fring</td>
                <td>Manager</td>
                <td>30 years</td>
                <td>Retired</td>
            </tr>
            <tr>
                <td>Steve Gates</td>
                <td>Ceo</td>
                <td>40 Years</td>
                <td>Retired</td>
            </tr>
        </tbody>

    </table>     
</body>
</html>
